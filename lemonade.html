<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="icon" href="assets/lemonade/hubba-fav.ico">
    <link href="styles/lemonade.css" rel="stylesheet" type="text/css">
    <title>Hubba - where products get found</title>
</head>

<body>
    <header class="header__container">
        <a href="https://www.hubba.com" target="blank">
            <img class="header__img" src="assets/lemonade/hubba-logo.svg" alt="hubba-logo">
        </a>
    </header>
    <main class="main__container">
        <h1 class="main__heading">
      Find things. Get happy.
    </h1>

        <div id="instafeed" class="instafeed__container"></div>
    </main>

    <footer class="footer__container">
        <div class="footer__list">
            <h3>More</h3>
            <ul>
                <li class="footer__list--item"><a href="https://www.hubba.com">hubba.com</a></li>
                <li class="footer__list--item"><a href="https://blog.hubba.com/">hubbablog</a></li>
                <li class="footer__list--item"><a href="https://twitter.com/hubba">twitter</a></li>
                <li class="footer__list--item"><a href="https://www.instagram.com/hubbahq/">instagram</a></li>
            </ul>
        </div>
        <div class="footer__signature">
            <img class="footer__img" src="assets/lemonade/sparkle.png" alt="sparkle icon" />
            <span class="footer__copy"> by Ariane</span>
        </div>
    </footer>

    <script type="text/javascript" src="lib/instafeed.min.js"></script>
    <script src="lib/lemonade.js"></script>
</body>

</html>
